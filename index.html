<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Visit Log</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-inline: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .count {
      text-align: center;
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Church Visit Log ‚úùÔ∏è</h1>
  
  <div class="card">
    <h3>Here are the latest 3 churches you've visited together!</h3>
    <ul id="latest-churches"></ul>
    <div class="count" id="visit-count"></div>
  </div>

  <div class="card">
    <h3>Add New Visit</h3>
    <form id="visitForm">
      <input type="text" id="churchName" placeholder="Church Name" required />
      <input type="date" id="date" required />
      <input type="text" id="location" placeholder="Location" required />
      <button type="submit">Add Visit</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6deyIVr6Mr0iBVfyqCUIoCOIDPKuel1qCH_qi86kCxokdpxWkoGVtjLlhP799_GBmvw/exec"; // Replace this!

    const emojis = ["üôè", "üåÖ", "üíí", "üåø", "‚õ™", "‚ú®", "‚ù§Ô∏è"];

    async function fetchVisits() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      const latest = data.slice(0, 3);
      const list = document.getElementById("latest-churches");
      list.innerHTML = "";
      latest.forEach(item => {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const li = document.createElement("li");
        li.textContent = `${emoji} ${item.churchName} (${item.date}) ‚Äì ${item.location}`;
        list.appendChild(li);
      });
      document.getElementById("visit-count").textContent = 
        `You've visited ${data.length} churches so far üôå`;
    }

    document.getElementById("visitForm").addEventListener("submit", async e => {
      e.preventDefault();
      const churchName = document.getElementById("churchName").value;
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value;
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ churchName, date, location })
      });
      e.target.reset();
      fetchVisits();
    });

    fetchVisits();
  </script>
</body>
</html>
