<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Visit Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/philipdeddi/church-log/87098c24feccf818ba78770428b6e1a95f98928c/IMG_1787.JPG') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
      backdrop-filter: blur(3px);
    }

    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      width: 320px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    input {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Church Visit Log</h1>

  <form id="visitForm">
    <input type="text" id="churchName" placeholder="Church Name" />
    <input type="date" id="visitDate" placeholder="Visit Date" />
    <input type="text" id="location" placeholder="Location" />
    <button type="submit">Add Visit</button>
  </form>

  <div id="message"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6CXNrXKONicDLQhobpokoF4gG8I2PahVcSuRWX-k6RTKkEoMQXKeKtvH22dNu7NQr/exec";

    document.getElementById("visitForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const churchName = document.getElementById("churchName").value.trim();
      const visitDate = document.getElementById("visitDate").value.trim();
      const location = document.getElementById("location").value.trim();

      const data = { churchName, visitDate, location };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        document.getElementById("message").innerText = "✅ Visit added!";
        document.getElementById("visitForm").reset();

      } catch (error) {
        console.error(error);
        document.getElementById("message").innerText = "❌ Error adding visit.";
      }
    });
  </script>
</body>
</html>
