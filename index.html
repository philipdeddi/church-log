<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Visit Log</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.75)),
        url("https://raw.githubusercontent.com/philipdeddi/church-log/87098c24feccf818ba78770428b6e1a95f98928c/IMG_1787.JPG") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      gap: 20px;
    }

    /* Left Column */
    .left-column {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .left-column h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }

    input[type="date"] {
      font-size: 0.9rem;
      padding: 8px;
    }

    input:focus {
      box-shadow: 0 0 0 2px #4caf50;
    }

    button {
      background: #4caf50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f9142;
    }

    /* Right Column */
    .right-column {
      flex: 2;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px;
      margin-bottom: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 0.95rem;
    }

    #allVisits {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }

    .sort-buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      gap: 10px;
    }

    .sort-buttons button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.9rem;
      border-radius: 8px;
      padding: 6px 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .sort-buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .container {
        flex-direction: column;
      }
      input[type="date"] {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT COLUMN -->
    <div class="left-column">
      <h2>Add New Visit</h2>
      <form id="visitForm">
        <input type="text" id="churchName" placeholder="Church Name" required />
        <input type="date" id="visitDate" placeholder="Visit Date" />
        <input type="text" id="location" placeholder="Location" />
        <button type="submit">Add Visit</button>
      </form>
      <div id="message"></div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">
      <div class="section">
        <h3>Here are the latest 3 churches you have visited together:</h3>
        <ul id="latestVisits"></ul>
      </div>

      <div class="section">
        <h3>You have visited <span id="visitCount">0</span> churches so far</h3>
      </div>

      <div class="section">
        <div class="sort-buttons">
          <button id="sortNewest">Oldest ‚Üí Newest</button>
          <button id="sortOldest">Newest ‚Üí Oldest</button>
        </div>
        <h3>All Visits</h3>
        <ul id="allVisits"></ul>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6CXNrXKONicDLQhobpokoF4gG8I2PahVcSuRWX-k6RTKkEoMQXKeKtvH22dNu7NQr/exec";
    const emojis = ["‚õ™", "üôè", "üåø", "‚ú®", "üïäÔ∏è", "üíí"];
    let visits = [];

    async function loadVisits() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        visits = data.reverse(); // newest first by default

        document.getElementById("visitCount").innerText = visits.length;

        renderLatest();
        renderAll(visits);
      } catch (error) {
        console.error("Error loading visits:", error);
      }
    }

    function renderLatest() {
      const latest = visits.slice(0, 3);
      const latestList = document.getElementById("latestVisits");
      latestList.innerHTML = "";
      latest.forEach(v => {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        const name = v.churchName || "Unknown church";
        const date = v.visitDate ? `(${v.visitDate})` : "";
        const loc = v.location || "Unknown location";
        latestList.innerHTML += `<li>${emoji} ${name} ${date} ‚Äì ${loc}</li>`;
      });
    }

    function renderAll(list) {
      const allList = document.getElementById("allVisits");
      allList.innerHTML = "";
      list.forEach((v, i) => {
        const name = v.churchName || "Unknown church";
        const date = v.visitDate ? v.visitDate : "";
        const loc = v.location || "Unknown location";
        allList.innerHTML += `<li><strong>${i + 1}.</strong> ${name} ${date ? "- " + date : ""} (${loc})</li>`;
      });
    }

    document.getElementById("sortNewest").addEventListener("click", () => {
      renderAll([...visits].reverse());
    });

    document.getElementById("sortOldest").addEventListener("click", () => {
      renderAll([...visits].slice().reverse().reverse());
    });

    document.getElementById("visitForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const churchName = document.getElementById("churchName").value.trim();
      const visitDate = document.getElementById("visitDate").value.trim();
      const location = document.getElementById("location").value.trim();

      const data = { churchName, visitDate, location };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        alert("‚úÖ Visit added!");
        document.getElementById("visitForm").reset();
        window.location.reload();

      } catch (error) {
        console.error(error);
        alert("‚ùå Error adding visit.");
      }
    });

    loadVisits();
  </script>
</body>
</html>
